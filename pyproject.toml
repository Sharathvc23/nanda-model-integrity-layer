[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nanda-model-integrity-layer"
version = "0.1.0"
description = "Model integrity and trust for NANDA-compatible agent registries"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["nanda", "agent", "model", "integrity", "provenance", "attestation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
crypto = ["cryptography>=41.0"]
bridge = ["nanda-bridge>=0.1.0"]
dev = ["pytest>=7.0", "ruff>=0.1.0", "mypy>=1.0", "coverage>=7.0"]

[tool.hatch.build.targets.wheel]
packages = ["nanda_integrity"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "RUF"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
